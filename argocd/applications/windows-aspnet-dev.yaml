apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: windows-aspnet-dev
  namespace: argocd
  labels:
    app: windows-aspnet-app
    environment: development
spec:
  project: default
  source:
    repoURL: https://github.com/noumanmanan-msft/aks-gitops-demo.git  # Update with your repo URL
    targetRevision: HEAD
    path: environments/development
  destination:
    server: https://kubernetes.default.svc
    namespace: development
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 3

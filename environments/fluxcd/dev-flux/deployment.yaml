apiVersion: v1
kind: Namespace
metadata:
  name: dev-flux
  labels:
    name: dev-flux
    gitops-tool: fluxcd
    environment: development
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: windows-aspnet-app
  namespace: dev-flux
  labels:
    app: windows-aspnet-app
    environment: dev-flux
    gitops-tool: fluxcd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: windows-aspnet-app
  template:
    metadata:
      labels:
        app: windows-aspnet-app
        environment: dev-flux
        gitops-tool: fluxcd
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      containers:
      - name: aspnet-app
        image: acrdemoeastus2001.azurecr.io/windows-aspnet:02bff8b5b0787d7e83706c77178dfe0dcaf12d7e
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: GITOPS_TOOL
          value: "FluxCD"
---
apiVersion: v1
kind: Service
metadata:
  name: windows-aspnet-service
  namespace: dev-flux
  labels:
    app: windows-aspnet-app
    environment: dev-flux
    gitops-tool: fluxcd
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: windows-aspnet-app
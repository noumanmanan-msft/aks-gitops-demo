apiVersion: v1
kind: Service
metadata:
  name: windows-aspnet-service
  labels:
    app: windows-aspnet-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: windows-aspnet-app